### sensor.yaml

###############################################################################
### Utilities                                                               ###
###############################################################################

  - platform: cpuspeed

  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /
      - type: disk_free
        arg: /
      - type: memory_use_percent
      - type: memory_free
      - type: since_last_boot
      - type: processor_use

  - platform: speedtest
    monitored_conditions:
      - download
      - upload
    hour:
      - 7
      - 12
      - 18
      - 23

  - platform: dnsip
#    scan_interval: 3600

  - platform: dnsip
    hostname: !secret base_url

###############################################################################
### RESTful API                                                             ###
###############################################################################

  - platform: rest
    resource: https://ethermine.org/api/miner_new/2c8C4C5D79DFe9F49821981A4C043586eAa7A522
    name: Hashrate
    value_template: >
      {% set hashRate = value_json.hashRate.split(' ') %}
      {{ hashRate[0] | float }}
    unit_of_measurement: MH/s
    scan_interval: 600

  - platform: rest
    resource: https://ethermine.org/api/miner_new/2c8C4C5D79DFe9F49821981A4C043586eAa7A522
    name: Unpaid Balance
    value_template: >
      {{ ( value_json.unpaid / 1000000000000000000 ) | round(5) }}
    unit_of_measurement: ETH
    scan_interval: 600

